spring.application.name=order-taking-api

spring.datasource.url= jdbc:postgresql://localhost:5432/testdb
spring.datasource.username= postgres
spring.datasource.password= 123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
## Leaving BezKoder as a reference to the origin of the security layer.
## DevOps should provision this from a Managed Secret location.
security.app.jwtSecret= ======================BezKoder=Spring===========================
security.app.jwtExpirationMs= 86400000
origins: http://localhost:4200,http://localhost:7080

server:
  error:
    include-message: always
  ssl:
    enabled: false

spring:
  profiles:
    active: secrets
  application:
    name: order-taking-api
  datasource:
    url: jdbc:postgresql://postgres:5432/app_db
    username: ${secret.db.username}
    password: ${secret.db.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: ${secret.rabbitmq.username}
    password: ${secret.rabbitmq.password}

# See https://github.com/ch4mpy/spring-addons/blob/master/samples/webmvc-jwt-default
com:
  c4-soft:
    springaddons:
      oidc:
        cors:
          - path: /**
            allowed-origin-patterns: ${origins}
        ops:
          - iss: http://keycloak:8442/realms/baeldung-keycloak
            username-claim: preferred_username
            authorities:
              - path: $.realm_access.roles
              - path: $.resource_access.*.roles
        resourceserver:
          permit-all:
            - /ping
            - /no-op
            - /greet/public
            - /actuator/health/readiness
            - /actuator/health/liveness
            - /v3/api-docs/**
# Logging
logging:
  level:
    org:
      springframework: INFO

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

